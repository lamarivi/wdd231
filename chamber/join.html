<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Official directory page of the Venezuela Chamber of Commerce. Join us and stay informed about business opportunities and events in Venezuela.">
    <meta property="og:title" content="Home Page | Chamber Venezuela">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lamarivi.github.io/wdd231/chamber/images/logo.webp">
    <meta property="og:url" content="https://lamarivi.github.io/wdd231/chamber/join">
    <meta property="og:description" content="Chamber of Venezuela, Join us to get more information">
    <meta property="fb:app_id" content="your-app-id-here">
    <meta name="author" content="Marivi Castro" />
    <title>Home Page | Venezuela Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/logo.webp" sizes="48x48" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="scripts/join.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="box-logo-header">
        <img class="logo-chamber" src="images/logo.webp" alt="Logo Chamber Venezuela" />
      </div>
      <ul class="nav" id="primaryNav">
        <li><a class="nav-a" href="./index.html">Home</a></li>
        <li><a class="nav-a" href="#">Discover</a></li>
        <li><a class="nav-a" href="./directory.html">Directory</a></li>
        <li><a class="nav-a" href="#">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Join the Venezuela Chamber of Commerce</h1>
      <form id="joinForm" method="GET" action="thankyou.html">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required />

        <label for="businessName">Business Name:</label>
        <input type="text" name="businessName" id="businessName" required />

        <label for="membership">Membership Level:</label>
        <select name="membership" id="membership" required>
          <option value="">Select...</option>
          <option value="np">NP Membership (Non-Profit)</option>
          <option value="bronze">Bronze Membership</option>
          <option value="silver">Silver Membership</option>
          <option value="gold">Gold Membership</option>
        </select>
        <input type="hidden" name="timestamp" id="timestamp" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo.webp" alt="Chamber Logo" width="120" />
      </div>
      <div class="footer-info">
        <p>Venezuela Chamber of Commerce</p>
        <p>123 Business Ave, Caracas, Venezuela</p>
        <p>info@venezuelachamber.org</p>
        <p>+58 212 555 1234</p>
      </div>
      <div class="footer-social">
        <h3>Follow Us</h3>
        <a href="https://facebook.com">
          <img src="images/facebook.png" alt="facebook" width="50" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="Twitter" width="55" />
        </a>
        <a href="https://www.linkedin.com">
          <img src="images/social.png" alt="LinkedIn" width="60" />
        </a>
        <a href="https://www.linkedin.com">
          <img src="images/tiktok.png" alt="tiktok" width="60" />
        </a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; <span id="currentyear"></span> Venezuela Chamber of Commerce | Marivi Castro | WDD 230 Project</p>
      <p id="lastModified"></p>
    </div>
  </footer>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const joinForm = document.getElementById("joinForm");
    if (joinForm) {
      joinForm.addEventListener("submit", function () {
        const now = new Date();
        document.getElementById("timestamp").value = now.toISOString();
      });
    }

    document.getElementById("currentyear").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
  });
</script>
</body>
</html>
